<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a href="{% url 'home' %}" class="navbar-brand">PyShop12r</a>

      {% if not request.user.is_authenticated %}
      <a href="{% url 'register' %}">Sign Up</a>
      <a href="{% url 'login' %}">Login</a>
      {% else %}
      <h4>{{ request.user.username }}</h4>
      <a href="{% url 'logout' %}">Logout</a>
      {% endif %}

     {% if request.user.is_authenticated and request.user.is_superuser %}
    <a href="{% url 'create-product' %}"><img style="width: 20px; height: auto;" src="{% static 'img/plus.png' %}"></a>
        {% endif %}

        <a href="{% url 'cart_detail' %}"><img style="width: 30px; height: auto;" src="{% static 'img/carts.png' %}"></a>

    <form class="d-flex" method="get" action="{% url 'search' %}">
      <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

  </div>
</nav>
    {% block content%}

    {% endblock %}
</body>
</html>
